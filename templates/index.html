<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymAI - Advanced Fitness Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 10px;">
                <span style="color: var(--electric-blue); font-size: 2rem;">⚡</span>
                <h1 style="margin: 0;">GymAI</h1>
            </div>
            <p>AI-Powered Exercise Tracking & Feedback System</p>
            <div style="margin-top: 15px; display: flex; justify-content: center; gap: 20px; font-size: 0.85rem;">
                <span style="color: var(--success-green);">● SYSTEM OPERATIONAL</span>
                <span style="color: var(--light-grey); opacity: 0.7;">ID: 78412.93</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="video-container">
                <img id="video" src="{{ url_for('video_feed') }}" alt="Fitness Tracker Video Feed">
            </div>
            
            <div class="controls">
                <div class="exercise-selection">
                    <h2><span style="color: var(--electric-blue);">▶</span> Select Exercise</h2>
                    <div class="exercise-options">
                        <div class="exercise-option" data-exercise="squat">
                            <img src="{{ url_for('static', filename='images/squat.png') }}" alt="Squat">
                            <h3>Squat.exe</h3>
                        </div>
                        <div class="exercise-option" data-exercise="push_up">
                            <img src="{{ url_for('static', filename='images/push_up.png') }}" alt="Push Up">
                            <h3>Push_Up.exe</h3>
                        </div>
                        <div class="exercise-option" data-exercise="hammer_curl">
                            <img src="{{ url_for('static', filename='images/hammer_curl.png') }}" alt="Hammer Curl">
                            <h3>Hammer_Curl.exe</h3>
                        </div>
                    </div>
                </div>
                
                <div class="exercise-config">
                    <h2><span style="color: var(--electric-blue);">▶</span> Configure Workout</h2>
                    <div class="config-inputs">
                        <div class="input-group">
                            <label for="sets">Sets:</label>
                            <input type="number" id="sets" min="1" max="10" value="3">
                        </div>
                        <div class="input-group">
                            <label for="reps">Repetitions:</label>
                            <input type="number" id="reps" min="1" max="30" value="10">
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="start-btn" class="btn primary-btn"><span>INITIALIZE WORKOUT →</span></button>
                    <button id="stop-btn" class="btn secondary-btn" disabled><span>TERMINATE</span></button>
                </div>
                
                <div class="workout-status">
                    <h2><span style="color: var(--electric-blue);">▶</span> System Status</h2>
                    <div class="status-display">
                        <div class="status-item">
                            <span class="status-label">ACTIVE MODULE:</span>
                            <span id="current-exercise" class="status-value">STANDBY</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">SET PROGRESS:</span>
                            <span id="current-set" class="status-value">0 / 0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">REP COUNT:</span>
                            <span id="current-reps" class="status-value">0 / 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
